<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        }

<body id="data-body">
    <h1 class="display-1 text-xl-center">Today's Weather</h1>
    <div class="row align-content-center p-4 d-flex justify-content-center align-items-center">
        <div class="h-100 p-5 bg-body-tertiary border rounded-4 col col-lg-6 col-sm-12 text-center" id="data-container">
            <!-- <button class="btn btn-outline-secondary" type="button">Example button</button> -->
          </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button id="get-data" class="btn btn-outline-dark btn-lg p-3 rounded-5"><i class="bi bi-cloud-sun me-2"></i>Get Weather</button>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
